after_context: 3
before_context: 3
interactive_files: false
pagination: true
quiet: false
vscode_output: true
parallel: true
specifications:
  dbt:
    language: yaml
    parallel: true 
    exclude:
    - .venv
    - .tox
    - .pyastrx
    - .mypy_cache
    folder: .
    rules:
      quoting-database:
        xpath:
          |
          //KeyNode[@name="quoting"]
          /MappingNode
          /KeyNode[@name="database"]
          /*[
            self::IntNode or self::StrNode or self::KeyNode
          ]
        severity: error
        description: "Database quoting should be a boolean"
  python:
    language: python
    exclude:
    - .venv
    - .tox
    - .pyastrx
    - .mypy_cache
    folder: .
    rules:
      recursion-class-method:
        xpath:
          |
          //ClassDef
            /body
              /FunctionDef[
                @name=body
                //Call
                  /func
                    /Attribute[
                      value/Name[@id='self']
                    ]
                    /@attr
          ]
        description: "Recursion pattern detected in this file"
        severity: "info"
        why: "should be refactored"
      mutable-defaults:
        xpath:
          |
          //defaults
          /*[
            self::Dict or self::List or self::Set or self::Call
            ]
        description: Can create bugs that are hard to find
        severity: error
        why: bad practice
      redefinition-of-function-var:
          xpath: "//FunctionDef[@name=body/Assign/targets/Name/@id]"
          description: "You should not define a new variable with the same name as the current function"
          severity: "warning"
          why: "bad practice"

      built-in-function-as-argument:
            xpath:
              |
              //FunctionDef
              /args
              /arguments
              /args
              /Name[
                pyastrx:deny-list('built-in', @id)
              ]
            description: "This function uses a built-in function as argument"
            severity: "error"
            why: "bad practice" 
inference:
  what: 'pyre'
  run: false
match_params:
  deny_dict:
    built-in:
    - dict
    - list
    secrets:
    - secret_1
  allow_dict:
    class_names:
    - allowed_var_name1
    - allowed_var_name2
